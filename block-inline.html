<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block & Inline</title>
  </head>
  <body>
    <h1>Halaman Info : block & inline level element</h1>

    <!-- block level element -->
    <!-- Sebuah element yang memiliki lebar full selebar halaman -->
    <!-- Menyebabkan element berikutnya tampil setelah element ini -->
    <!-- 
        contoh: p , div, h1-h6
    -->

    <h1 style="background-color: cornflowerblue; width: 300px">
      Header pertama
    </h1>
    <p style="background-color: cyan">Lorem Ipsum Dolor Sit Amet.</p>

    <!-- inline level element -->
    <!-- Sebuah element yang memiliki lebar sesuai isi / konten element tsb -->
    <!-- Element berikutnya akan tampil di sebelahnya jika masih memungkinkan -->

    <!-- 
        contoh: b, i, u, span
    -->

    <span style="background-color: honeydew">Tag span satu</span>
    <span style="background-color: lavender">Tag span dua</span>

    <!-- inline block level -->
    <!-- Secara default lebarnya akan sesuai konten (inline) namun bisa diatur lebar dan tingginya (block) -->

    <span
      style="
        background-color: rgb(132, 246, 132);
        display: inline-block;
        width: 200px;
      "
      >Tag span jadi inline block</span
    >
  </body>
</html>
